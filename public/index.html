<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Telegram Login</title>
    <style>
      body { font-family: Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; background:#f5f6fa }
      .card { background:white; padding:24px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.08); width:360px }
      input { width:100%; padding:10px; margin:8px 0; box-sizing:border-box }
      button { padding:10px 12px; width:100%; border:none; border-radius:8px; cursor:pointer }
      .muted { color:#6b7280; font-size:13px }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 id="title">Login</h2>
      
      <div id="step-phone">
        <label>Phone number</label>
        <input id="phone" placeholder="+251 456 7890" />
        <button id="sendCodeBtn">Send verification code</button>
        <p class="muted">We'll send a 5-digit code (simulated)</p>
      </div>

      <div id="step-code" style="display:none">
        <label>Verification code</label>
        <input id="code" placeholder="12345" />
        <button id="verifyCodeBtn">Verify code</button>
        <button id="resendBtn" style="margin-top:8px">Resend code</button>
      </div>

      <div id="step-password" style="display:none">
        <label>Create a password</label>
        <input id="password" type="password" placeholder="Choose a password" />
        <button id="setPasswordBtn">Set password</button>
      </div>

      <div id="step-done" style="display:none">
        <h3>Done âœ…</h3>
        <p class="muted">You have completed the demo flow.</p>
      </div>
      
      <div id="message" class="muted" style="margin-top:12px"></div>
    </div>

    <script src="/app.js"></script>
  </body>
